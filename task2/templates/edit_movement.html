{% extends "base.html" %}

{% block title %}Edit Movement - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Movement</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="movement_id" class="form-label">Movement ID</label>
                            <input type="text" class="form-control" id="movement_id" value="{{ movement.movement_id }}" disabled>
                            <div class="form-text">Movement ID cannot be changed</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product_id" class="form-label">Product *</label>
                            <select class="form-select" id="product_id" name="product_id" required>
                                {% for product in products %}
                                <option value="{{ product.product_id }}" 
                                    {% if product.product_id == movement.product_id %}selected{% endif %}>
                                    {{ product.product_id }} - {{ product.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="from_location" class="form-label">From Location</label>
                                    <select class="form-select" id="from_location" name="from_location">
                                        <option value="">External/New Stock</option>
                                        {% for location in locations %}
                                        <option value="{{ location.location_id }}"
                                            {% if location.location_id == movement.from_location %}selected{% endif %}>
                                            {{ location.location_id }} - {{ location.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="to_location" class="form-label">To Location</label>
                                    <select class="form-select" id="to_location" name="to_location">
                                        <option value="">External/Sold</option>
                                        {% for location in locations %}
                                        <option value="{{ location.location_id }}"
                                            {% if location.location_id == movement.to_location %}selected{% endif %}>
                                            {{ location.location_id }} - {{ location.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="qty" class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="qty" name="qty" min="1" value="{{ movement.qty }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ movement.notes or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Update Movement
                            </button>
                            <a href="{{ url_for('movements') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
